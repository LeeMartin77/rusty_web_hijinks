<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Hijinks</title>
  </head>
  <body>
    <img id="dynamic-image">
    <script type="module">
      import init, {game_init, game_loop} from "./pkg/image_hijinks.js";
      init()
        .then(() => {
          let game = game_init();  
          while (game.running) {
            game = game_loop(game);
          }
        });
      </script>
  </body>
</html>
